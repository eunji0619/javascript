<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let lotto = [];
        for(let i =0; i<6; i++){
            lotto[i] = parseInt(Math.random()*45+1);
            
            for(let j= 0; j<i; j++){
                if(lotto[i]==lotto[j]){
                    i--;
                }
            }
            
        }
        lotto.sort(function(a,b){return a-b});
        console.log(lotto);

    </script>
</body>
</html>
