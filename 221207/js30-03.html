<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 응용</title>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            const p1 = document.createElement("p");
            const p2 = document.createElement("p");
            const input = document.createElement("input");
            const add = document.createElement("button");
            const pop = document.createElement("button");
            const del = document.createElement("button");
            const fix = document.createElement("button");
            const sort = document.createElement("button");

            document.body.append(input, add, pop, fix, sort, del, p1, p2);
            add.innerHTML = '추가';
            pop.innerHTML = '제거';
            del.innerHTML = '요소모두삭제';
            fix.innerHTML = '중복제거';
            sort.innerHTML = '정렬';

            let arr = [];
            let vin ='';
            input.addEventListener("keyup", (e)=>{
                vin = e.currentTarget.value;
            })
            add.addEventListener("click", (e)=>{
                if(vin){
                    arr.push(vin);
                    p2.innerHTML = vin + '를 추가하엿습니다';
                    p1.innerHTML = arr
                    vin = '';
                    input.value = vin;
                }
                else{
                    alert('값을 넣으세오')
                }
            })
            pop.addEventListener("click", (e)=>{
                const pp = arr.pop();
                vin ='';
                input.value = vin
                p2.innerHTML = pp ? '제거 하였습니다.' : '배열이 비었습니다.';
                p1.innerHTML = arr;
            })
            del.addEventListener("click", (e)=>{
                arr.length = 0;
                vin = '';
                input.value = vin;
                p2.innerHTML = '전부 삭제 완료';
                p1.innerHTML = '비었음';
            })
            fix.addEventListener("click", (e)=>{
                const arrs = new Set(arr);   //중복 제거 - set
                arr = [...arrs];
                p2.innerHTML = '중복 제거 완료';
                p1.innerHTML = arr;
            })
            sort.addEventListener("click", (e)=>{
                arr.sort((a,b)=>a-b);
                vin = '';
                input.value = vin;
                p2.innerHTML = '정렬 완료';
                p1.innerHTML = arr;
            })
        })
    </script>
</head>
<body>
    
</body>
</html>
