<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>마마무</h1>
        <button class="bt1">버튼1</button>
        <button class="bt2">버튼2</button>
        <button class="bt3">버튼3</button>
        <button class="clear">clear</button>
        <button class="style_">style</button>
        <p></p>
    </div>
    <script>
        let h1 = document.querySelector("h1");
        let p = document.querySelector("p");  
        let bt1 = document.querySelectorAll('button');

        bt1[0].addEventListener("click",()=>{
            h1.style.cssText = 'color: green; font-size:1em';
            p.innerHTML = '';
        })
        bt1[1].addEventListener("click",()=>{
            h1.style.cssText = 'color: red; font-size:2em; text-align:center; font-weight:bold';
            p.innerHTML = '';
        })
        bt1[2].addEventListener("click",()=>{
            h1.style.cssText = 'color: blue; font-size:1.5em; text-decoration:underline;';
            p.innerHTML = '';
        })
        bt1[3].addEventListener("click",()=>{
            h1.style.cssText = '';
            p.innerHTML = h1.style.cssText;
        });
        bt1[4].addEventListener("click",()=>{
            p.innerHTML = h1.style.cssText;
        });
    </script>
</body>
</html>
