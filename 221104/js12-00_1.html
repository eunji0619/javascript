<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [1,2,3];
        const arr2 = [4,5,6];
        const arr3 = [7,8,9];

        allArr = [
            ...arr1,
            ...arr2,
            ...arr3
        ]

        document.write('arr1의 배열 값은 : ' + arr1 + '<br>');
        document.write('arr2의 배열 값은 : ' + arr2 + '<br>');
        document.write('arr3의 배열 값은 : ' + arr3 + '<br>');
        document.write('배열을 모두 합치면 : ' + allArr)

        console.log(Array.isArray(allArr));
        console.log(allArr.length);
        </script>
</body>
</html>
