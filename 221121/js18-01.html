<!DOCTYPE html>
<html lang="en">
<head>
    <title>객체</title>
</head>
<body>
    <script>
        // 배열 []      객체 {name : '홍길동', age : 30} 
        // JSON{"name" : "홍길동", "age" : "30"} --json에서는 주석, 함수 불가!! 오직 데이터만 들어가야함
        // 객체 : Object    속성 : property     메소드 : method(객체 내 함수)
        // CRUD : 생성, 읽기, 수정, 삭제
        // 프로토타입 ex. 유전자
        const pet ={
            name : '구름',
            // eat : function(food){
            eat (food){
                alert(this.name + '은/는 ' + food + '을/를 먹습니다.');
            }
        }
        pet.eat('밥');

        //객체 말고는 기본자료형     
        //객체는 유전자 추가 가능(프로토 타입), 속성과 메소드 등을 사용할 수 있음

        //※기본자료형 = 숫자, 문자, 불타입 
        //기본 배정받은 속성만 사용할 수 있음(length, toFix()...) 속성을 추가 할 수 XX -> 속성을 추가 하기 위해선 객체로 변환해야함
        //숫자 : new Number         문자 : new String           불 : new Boolean
        //const 객체 = new 객체 자료형 이름()
    </script>
</body>
</html>
