<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const star = document.createElement('h1');
            document.body.appendChild(star);
            star.style.position ='absolute';
            // star.innerHTML = '★'
            let status = true;
            

            setInterval(()=>{
                if(status){
                    star.innerHTML = '<img src="./img/pac1.png" alt="">';
                }
                else{
                    star.innerHTML = '<img src="./img/pac.png" alt="">';
                }
                status = !status;
            },200)

            let [x,y] = [0,0];
            const block = 20;
            const print=_=>{
                star.style.left = `${x*block}px`
                star.style.top = `${y*block}px`
            }
            print();

            const keys = {ArrowLeft : 37, ArrowUp : 38, ArrowRight : 39, ArrowDown : 40}
            const {ArrowLeft : left, ArrowUp : up, ArrowRight : right, ArrowDown : down} = keys;
            let check = 0;
            document.body.addEventListener('keydown',event=>{
                check = event.keyCode;
                if(left===check){x -= 1;star.style.transform = 'scaleX(-1)';}
                if(up===check){y -= 1;star.style.transform = 'rotate(-90deg)';}
                if(right===check){x += 1;star.style.transform = 'scaleX(1)';}
                if(down===check){y += 1;star.style.transform = 'rotate(90deg)';}
                print();
            })
        })
