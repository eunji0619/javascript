<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 100px 100px 200px;
            grid-template-rows: 150px 150px; */

            /* fr*/
            grid-template-columns: 1fr 3fr 1fr; /*2 ㄷ 1 ㄷ 3 */
            grid-template-rows: 50px 150px 50px;

            /* repeat */
            /* grid-template-columns: repeat(4, 1fr) 2fr 3fr;  */
            /* grid-template-rows: 50px 150px 30px; */ 
        }
        .sp1{
            background-color: aquamarine;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .sp2{
            background-color: rgb(210, 255, 127);
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .sp3{
            background-color: rgb(127, 168, 255);
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .sp4{
            background-color: rgb(165, 127, 255);
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .sp5{
            background-color: rgb(255, 127, 159);
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <span class="sp1">1</span>
        <span class="sp2">2</span>
        <span class="sp3">3</span>
        <span class="sp4">4</span>
        <span class="sp5">5</span>
    </div>
</body>
</html>
