<!DOCTYPE html>
<html lang="en">
<head>
    <title>forEach</title>
</head>
<body>
    <script>
        arr = ['마마무',4,'솔문휘화',140619];
        arr.forEach(function(value, index, arr){
            console.log(`${index}번째 요소 : ${value}`)
        })//value를 제일 중요시 함

        
    </script>
</body>
</html>
