<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 스타일 확인</title>
</head>
<body>
    <h1 style="font-weight:bold; text-align :end">css 속성 알아보기</h1>
    <button>cssText의 속성 반환 버튼</button>
    <button>cssText의 속성 넣기 버튼</button>
    <p></p>
    <script>
        let h1 = document.querySelector("h1");
        let p = document.querySelector("p");  
        let button = document.querySelectorAll('button');

        button[0].addEventListener("click",()=>{
            p.innerHTML = h1.style.cssText;
            //innerHTML : html요소 그대로 넣을 수 있음  
        });
        button[1].addEventListener("click",()=>{
            h1.style.cssText = 'color :rgb(164, 235, 235); font: 2em;text-decoration: underline;';
        });
    </script>
</body>
</html>
