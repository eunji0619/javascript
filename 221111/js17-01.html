<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let pi = 3.14;
        console.log(`파이 값은 ${pi}입니다.`);       
        
        //블록을 사용한 스코프 생성
        {
            let pi = 3.141592;
            console.log(`파이 값은 ${pi}입니다.`);  //내부 변수로 출력하는 것을 Shadowing
        }
        console.log(`파이 값은 ${pi}입니다.`);

        function sample(){
            let pi = 3.141592;
            console.log(`파이 값은 ${pi}입니다.`);
        }
        sample();
        console.log(`파이 값은 ${pi}입니다.`);

    </script>
</body>
</html>
