<body>
    <script>
        function min(num){
            let arr =[];
            for(let i=0; i<7; i++){
                // arr.push(Math.floor((Math.random()*100)+1));
                arr.push((Math.floor(Math.random()*num)+1));
            }
            console.log(arr);
            
            let temp = arr[0];
            for(let i=0; i<7; i++){
                if(temp > arr[i+1]){
                    temp = arr[i+1];
                }
                else{
                    temp = temp;
                }
            }   
            return temp;
        }
            
    </script>
