<!DOCTYPE html>
<html lang="en">
<head>
    <title>랜덤</title>
</head>
<body>
    <script>
        const ran = parseInt(Math.random()*100);
        console.log(ran);

        if(ran > 5 && ran <= 10){
            document.write("레어 당첨");
        }
        if(ran > 2 && ran <= 5){
            document.write("전설 당첨");
        }
        if(ran <= 2){
            document.write("Legend 당첨");
        }
        if(ran > 10){
            document.write("일반 당첨")
        }

    </script>
</body>
</html>
