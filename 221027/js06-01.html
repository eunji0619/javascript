        table{

<body>
    <script>

        // lotto.sort(function(a,b){return a-b});
        // console.log(lotto);

        let count = [];

        for(let i =1; i<=45; i++){
            count[i]=0;
        }

        let lotto = [];
        for(let k =0; k<10000;k++){
            for(let i =0; i<6; i++){
                lotto[i] = parseInt(Math.random()*45)+1;
            
                for(let j= 0; j<i; j++){
                    if(lotto[i]==lotto[j]){
                        i--;
                    }
                }
            }
        
            for(let i = 0; i< 45; i++){
                count[lotto[i]]++;
            }
            document.write( k+1 + '번째 : '+ lotto + "<br>");
        }


        // for(let i = 1; i<=45; i++){
        //     console.log( i + '의 갯수는 : ' + count[i]);
        // }

        // lotto.sort(function(a,b){return a-b});
        // lotto.sort((a,b)=>{a-b});        //b-a는 역순
    
        let a=1;
        let list1="";
        list1+='<table border>';
        for(let i = 0; i<5*2; i++){
            list1+='<tr>';

            if(i%2==0){
                for(let j = 0; j<10; j++){
                    list1+=`<td>${a++} </td>`;
                }
            }
            else{
                for(let j = 0; j<10; j++){
                    list1+=`<td> ${count[j+1]} </td>`;
                }
            }
            list1+='</tr>';
        }
        list1+='</table>';
        document.write(list1);
    </script>
