<!DOCTYPE html>
<html lang="en">
<head>
    <title>for 반복문</title>
    <style>
        table{
            background-color: rgb(191, 191, 245);
            border-collapse: collapse;
        }
        td{
            width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        for(let i = 0; i < 4; i++){
            document.write(i + '번째 입니다. <br>')
        }

        for(let i = 1; i<=35; i++){
            document.write(i+" ");
        }

        document.write("<br>");

        for(let i = 77; i>=38; i--){
            document.write(i + " ");
        }

        let list="";
        list +='<table border><tr>';
            for(let i = 1; i<=40; i++){
                list +=`<td>${i}</td>`;
            }
        list +='</tr></table>';
        document.write(list);

        let list2="";
        list2 +='<table border><tr>';
            for(let i = 40; i>=1; i--){
                list2 +=`<td>${i}</td>`;
            }
        list2 +='</tr></table>';
        document.write(list2);

        document.write("<br>");

        const todos = ['우유 구매', '업무 메일 확인하기','필라테스 수업'];

        for(let i=0; i<todos.length; i++){
            document.write(i+'번째 할일 : ' + todos[i] + '<br>');
        }
        for(let i=todos.length-1; i>=0; i--){
            document.write(i+'번째 할일 : ' + todos[i] + '<br>');
        }
    </script>
</body>
</html>
