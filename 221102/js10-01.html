<!DOCTYPE html>
<html lang="en">
<head>
    <title>함수와 리턴</title>
</head>
<body>
    <script>
        function add(num1, num2){      //매개변수(parameter) = num    인자(argument) = num에 들어가는 값
            return num1 + num2;
        }
        function mul(num1, num2){    
            return num1 * num2;
        }        
        function sub(num1, num2){
            return num1 - num2;
        }
        function div(num1, num2){
            return num1 / num2;
        }
        function mod(num1, num2){
            return num1 % num2;
        }

        add(10,20);
        // add(13,'13')    '1313'
        // mul(15,'15')    225
    </script>
</body>
</html>
