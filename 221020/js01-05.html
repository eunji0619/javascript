<!DOCTYPE html>
<html lang="en">
<head>
    <title>불자료형(boolean), 불 연산자</title>
    <script>
        console.log("!true = " + !true);     //false
        console.log("'가방' > '하마' = " + ('가방' > '하마'))   //false
        console.log(true||true);
        console.log(true||false);
        console.log(false||true);
        console.log(false||false);

        console.log(true&&true);
        console.log(true&&false);
        console.log(false&&true);
        console.log(false&&false);

    </script>
</head>
<body>
    
</body>
</html>
