<!DOCTYPE html>
<html lang="en">
<head>
    <title>증감 연산자</title>
    <style>
        th{
            background-color: rgb(180, 233, 198);
        }
        table{
            border: 1px solid #000;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
    </style>
    <script>
        let list='';
        // let num =10;
        let num1 = prompt("값을 입력하세요");
        
        list+='<table border>';
        list+='<tr><th>증감 연산자</th><th>설명</th><th>ex.num=10</th></tr>';
        list+=`<tr><td>변수 ++</td><td>기존의 변수 값에 1을 더합니다(후위)</td><td>num++ = ${num1++}</td></tr>`;
        list+=`<tr><td>++ 변수</td><td>기존의 변수 값에 1을 더합니다(전위)</td><td>++num = ${++num1}</td></tr>`;
        list+=`<tr><td>변수 --</td><td>기존의 변수 값에 1을 뺍니다(후위)</td><td>num-- = ${num1--}</td></tr>`;
        list+=`<tr><td>-- 변수</td><td>기존의 변수 값에 1을 뺍니다(전위)</td><td>--num = ${--num1}</td></tr>`;
        list+='</table>';

        document.write(list);

    </script>
</head>
<body>
    
</body>
</html>
