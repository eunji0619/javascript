<!DOCTYPE html>
<html lang="en">
<head>
    <title>복합 대입 연산자</title>
    <script>
        let a=10;
        console.log(`${a+=3}`);
        console.log(`${a-=3}`);
        console.log(`${a*=3}`);
        console.log(`${a/=3}`);
        console.log(`${a%=3}`);
        
    </script>
</head>

</body>
</html>
