<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열 요소 추가</title>
</head>
<body>
    <script>
        const arr = [];
        arr.push('이게 뭐노');
        arr.push('집가고싶다');
        console.log(arr);   
        //위에서부터 처리하지만 연산이 느리다면 뒤에가 먼저 실행되고 끝날수있음
        
        arr[5] = '갑툭튀';  //없는 인덱스 위치에도 추가 가능
        arr[arr.length] = '완료1';  //항상 마지막에 인덱스 뒤에 추가할 수 있음
        console.log(arr.length); 
        arr[5] = '힝9' //이미 값이 있는 인덱스는 덮어씀
        
    </script>
</body>
</html>
