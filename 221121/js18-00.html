<!DOCTYPE html>
<html lang="en">
<head>
    <title>호이스팅</title>
</head>
<body>
    <script>
        fn();
        function fn(){
            console.log('나는 호이스팅 되었어.');
        }
        /*
        변수의 선언
        함수의 선언이 상단으로 끌어올려져 
        상단에서 초기화되는 현상 (값이 들어가지 않은)

        호이스팅이 되지 않는 상태 = 함수를 선언과 동시에 생성할때
        const fn = function (){};   //호이스팅 안됨
        */
    </script>
</body>
</html>
