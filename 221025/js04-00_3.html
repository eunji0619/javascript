<!DOCTYPE html>
<html lang="en">
<head>
    <title>console</title>
    
</head>
<body>
    <script>
        console.group('그룹 시작.');
        console.info('정보입니다.');
        console.warn('경고입니다.');
        console.group('그룹2');
        console.error('에러입니다.');
        console.log('로그입니다.');
        console.groupEnd();
        console.debug('디버그입니다.');
        console.groupEnd();
        console.log('%c강력합니다',"border: 1px solid red;margin: 20px;color: blue;font-size: 30px;background-color: aquamarine;");
    </script>
</body>
</html>
