<!DOCTYPE html>
<html lang="en">
<head>
    <title>숫자연산자</title>
    <script>
       console.log("30 + 20 * 5 = " + (30+20*5));   // 숫자 + 문자 = 문자로 인식하기때문에 괄호를 쳐줘야함
       console.log("(30+20) * 5 = " + (30+20)*5);
       console.log("340 * 120+40 = " + (340*120+40));
       console.log("20 + 45 / 3 = "+ (20+45/3));
       console.log("34 + (22+120) * 40 = " + (34+(22+120)*40));
       console.log("77 * 99 / 2 = " + (77*99/2));
       console.log("(99/2 + 33/4) x 112 = " + ((99/2+33/4)*112));
       console.log("103 % 7 = " + 103%7);
    </script>
</head>
<body>
    
</body>
</html>
