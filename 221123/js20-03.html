<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded",()=>{
        const header = document.querySelectorAll('h1');
    
        header.forEach(v=>{
            v.textContent = 'HEADERS';
            v.style.color = '#fff';
            v.style.backgroundColor = '#000';
            v.style.padding = '10px';
        })
        
    })
</script>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
</body>
</html>
