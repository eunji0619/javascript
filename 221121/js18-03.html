<!DOCTYPE html>
<html lang="en">
<head>
    <title>객체 얉은복사, 깊은복사</title>
</head>
<body>
    <script>
        /*얉은 복사*/
        const 구름 = {
            이름 : '구름',
            나이 : 6,
            종족 : '강아지'
        };
        // const 별 = 구름
        // 별      //{이름: '구름', 나이: 6, 종족: '강아지'}
        // 별.이름 = '별'
        // 별.나이 = 1

        // 별      //{이름: '별', 나이: 1, 종족: '강아지'}
        // 구름    //{이름: '별', 나이: 1, 종족: '강아지'}
        
        /*깊은 복사1*/
        const 별똥 = {...구름}; //깊은 복사를 위해 전개 연산자 사용 = 배열은 [...변수]
        별똥.이름 = "별똥";
        별똥.나이 = 3;
        
        console.log(별똥);
        console.log(구름);
        console.log(JSON.stringify(별똥,null, 2));  //2는 띄워쓰기
        console.log(JSON.stringify(구름,null, 2));

        const 별똥json = JSON.stringify(별똥);  //자바스크립트 -> json 
        const 별똥js = JSON.parse(별똥json);    //json형식에서 -> 자바스크립트

        /*깊은 복사 2*/
        const 별똥new = JSON.parse(JSON.stringify(구름));   //단, 메소드가 없을때 
        별똥new.이름 = "별똥";
        별똥new.나이 = 3;
        console.log(별똥new);
        console.log(구름);
    </script>
</body>
</html>
